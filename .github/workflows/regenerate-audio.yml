name: Regenerate Audio Files

# This workflow regenerates all audio files using the Hitagi-inspired voice model
# It can be triggered manually from the Actions tab

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message for the regenerated audio files'
        required: false
        default: 'Regenerate audio files with Hitagi voice model'

jobs:
  regenerate-audio:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Create backup of current audio files
        run: |
          mkdir -p /tmp/audio_backup
          cp -r src/main/resources/audio /tmp/audio_backup/
          echo "Backup created at /tmp/audio_backup/audio"
      
      - name: Regenerate audio files
        run: |
          chmod +x scripts/regenerate_samples.sh
          ./scripts/regenerate_samples.sh
      
      - name: Verify audio files were generated
        run: |
          echo "Checking generated voice files..."
          VOICE_COUNT=$(find src/main/resources/audio/{greetings,dialogue,notifications} -name "*.wav" -type f 2>/dev/null | wc -l)
          TOTAL_COUNT=$(find src/main/resources/audio -name "*.wav" -type f 2>/dev/null | wc -l)
          echo "Voice files generated: $VOICE_COUNT (expected: 19)"
          echo "Total audio files: $TOTAL_COUNT (expected: 34 - includes 15 pre-existing sound effects)"
          
          if [ "$VOICE_COUNT" -lt 19 ]; then
            echo "ERROR: Expected 19 voice files but found $VOICE_COUNT"
            exit 1
          fi
          
          echo ""
          echo "File sizes (first 10):"
          find src/main/resources/audio/{greetings,dialogue,notifications} -name "*.wav" -type f -exec du -h {} \; 2>/dev/null | head -10
      
      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain src/main/resources/audio)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Audio files have been modified"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes to audio files"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/main/resources/audio
          git commit -m "${{ github.event.inputs.commit_message }}"
          git push
      
      - name: Upload backup as artifact
        if: steps.check_changes.outputs.changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: audio-backup
          path: /tmp/audio_backup/audio
          retention-days: 30
      
      - name: Summary
        run: |
          echo "## Audio Regeneration Complete ðŸŽ™ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Regenerated 19 voice samples using the Hitagi-inspired voice model." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Voice Files Generated:" >> $GITHUB_STEP_SUMMARY
          echo "- Greetings: 3 files" >> $GITHUB_STEP_SUMMARY
          echo "- Dialogue: 12 files (hostile, curious, cooperative, companion messages)" >> $GITHUB_STEP_SUMMARY
          echo "- Notifications: 4 files" >> $GITHUB_STEP_SUMMARY
          echo "- **Total: 19 voice samples** (TTS-generated)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Note: The repository also contains 15 pre-existing sound effect files (button clicks, menu sounds, etc.) that are not regenerated by this workflow._" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Voice Characteristics:" >> $GITHUB_STEP_SUMMARY
          echo "- Lower-medium pitch (8% reduction)" >> $GITHUB_STEP_SUMMARY
          echo "- Measured delivery (10-15% slower)" >> $GITHUB_STEP_SUMMARY
          echo "- Crisp articulation with sharp consonants" >> $GITHUB_STEP_SUMMARY
          echo "- Strategic pauses (20-30% longer)" >> $GITHUB_STEP_SUMMARY
          echo "- Controlled emotional expression" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "âœ… Changes committed and pushed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "A backup of the previous audio files is available in the workflow artifacts." >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes detected - audio files are already up to date" >> $GITHUB_STEP_SUMMARY
          fi
